<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<style>
    table,th,td{
        border : 1px solid black;}
</style>
<body>
    <h1>Les éléments head,tbody et tfoot</h1>
    <table>
        <head>
            <tr>
               <th>mois</th>
                <th>economie</th>
            </tr>
        </head>
<tbody>
    <tr>
        <td>Janvier</td>
        <td>800 dh</td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td>somme</td>
        <td>1800 DH</td>
    </tr>
</tfoot>            
</table>
</body>
</html>
